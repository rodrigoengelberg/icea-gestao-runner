version: '3.5'

services: 
    postgres:
        container_name: icea-gestao-postgres
        image: postgres:12.5
        environment:
            - POSTGRES_DB=iceaDB
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
        volumes:
            - ./database:/var/lib/postgresql/data
        networks:
            - postgresnetwork
            
    api:
        container_name: icea-gestao-api
        depends_on: [postgres]
        build:
            context: https://raw.githubusercontent.com/rodrigoengelberg/icea-gestao-backend/feature-docker/Dockerfile
        working_dir: /api
        environment:
            - DB_SERVER=postgres
            - DB_PORT=5432
            - DB_NAME=iceaDB
            - DB_USER=postgres
            - DB_PASSWORD=postgres
            - FRONT_SERVER=http://localhost:8801
        ports:
            - 8800:8080
        networks:
            - postgresnetwork
            
    front:
        container_name: icea-gestao-front
        build:
            context: https://raw.githubusercontent.com/rodrigoengelberg/icea-gestao-frontend/feature-docker/Dockerfile
            args:
                react_app_front_name: ICEA Gest√£o
                react_app_api_url: http://localhost:8800
        working_dir: /front
        
        ports:
            - 8801:8801

    pgadmin:
        container_name: icea-gestao-pgadmin
        image: dpage/pgadmin4
        ports:
           - 8802:80
        environment:
            - PGADMIN_DEFAULT_EMAIL=admin@icea-gestao.com.br
            - PGADMIN_DEFAULT_PASSWORD=postgres
        networks:
            - postgresnetwork

networks:
    postgresnetwork:
        driver: bridge
